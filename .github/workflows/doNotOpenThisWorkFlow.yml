name: Thrice Daily Commit

on:
  schedule:
    # 3 runs per day, every 8 hours (UTC): 00:00, 08:00, 16:00
    - cron: '0 0 * * *'
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch: {}  # Manual "Run workflow" button

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true

      - name: Update commit counter (number only)
        shell: bash
        run: |
          set -euo pipefail
          FILE="commit_number.md"

          if [ ! -f "$FILE" ]; then
            echo "1" > "$FILE"
            NEXT_COUNT=1
          else
            CURRENT_COUNT=$(tr -dc '0-9' < "$FILE" || true)
            if [ -z "${CURRENT_COUNT:-}" ]; then
              CURRENT_COUNT=0
            fi
            NEXT_COUNT=$((CURRENT_COUNT + 1))
            echo "$NEXT_COUNT" > "$FILE"
          fi

          echo "NEXT_COUNT=$NEXT_COUNT" >> "$GITHUB_ENV"

      - name: Commit and push
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add commit_number.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: commit number ${NEXT_COUNT}"
          git push
